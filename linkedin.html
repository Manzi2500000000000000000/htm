<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="linkedin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>LinkedIn Replica</title>
</head>
<body><div class="container">
    <header>
        <div class="logo">LinkedIn</div>
        <nav>
            <ul>
                <li>Home</li>
                <li>My Network</li>
                <li>Jobs</li>
                <li>Messaging</li>
            </ul>
        </nav>
    </header>

    <section class="profile-section">
        <img src="ff.png" alt="Profile Picture">
        <div class="profile-info">
            <h1>NSABIMANA Issa</h1>
            <p>Passion driven Software Developer|Problem solver|In love with Javascript</p>
            <button class="btn btn-primary">Edit Profile</button>
        </div>
    </section>

    <section class="post-section">
        <textarea placeholder="Start a post."></textarea>
        <button class="btn btn-primary">Post</button>
    </section>

    <section class="feed-section">
        <!-- Sample Post -->
        <div class="post">
            <img src="isambusa.jpg" alt="Friend's Profile Picture">
            <div class="post-content">
                <h3>Jane Smith</h3>
              
            </div>
        </div>
        <!-- Repeat similar structures for more posts -->
    </section>
</div>
</body>
</html>
